<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Médico — Panel Clínica</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Colores corporativos */
    :root {
      --primary: #0b3d91;
      --secondary: #ffffff;
      --accent: #f39c12;
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --text: #333333;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --shadow-sm: rgba(0,0,0,0.05);
      --shadow-md: rgba(0,0,0,0.1);
    }
    html, body { margin: 0; padding: 0; height: 100%; font-family: "Segoe UI", sans-serif; background: var(--bg); color: var(--text); }
    a { text-decoration: none; }

    /* Navbar */
    .navbar { background: var(--primary) !important; }
    .navbar-brand, .btn-logout { color: var(--secondary) !important; }
    .btn-logout { border: 1px solid var(--secondary); border-radius: .375rem; padding: .3rem .8rem; font-size: .9rem; transition: background .2s, color .2s; }
    .btn-logout:hover { background: var(--secondary); color: var(--primary); }

    /* Contenedor de formulario */
    .register-container {
      max-width: 600px; margin: 6rem auto 2rem;
      padding: 1rem;
    }
    .register-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: .75rem;
      box-shadow: 0 .5rem 1rem var(--shadow-sm);
      overflow: hidden;
    }
    .register-header {
      background: var(--accent);
      color: var(--secondary);
      padding: 1rem 1.5rem;
    }
    .register-header h4 {
      margin: 0;
      font-weight: 600;
    }
    .register-body {
      padding: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: var(--text);
    }
    .form-control {
      border-radius: .5rem;
      border: 1px solid var(--border);
      padding: .75rem;
      margin-bottom: 1rem;
    }
    .btn-submit {
      background: var(--primary);
      color: var(--secondary);
      padding: .6rem;
      border: none;
      border-radius: .5rem;
      font-weight: 600;
      width: 100%;
      transition: background .2s, transform .2s;
    }
    .btn-submit:hover {
      background: #092b6c;
      transform: translateY(-2px);
    }
    .cancel-container {
      text-align: center;
      padding: 1rem;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
    }
    .btn-cancel {
      background: none;
      border: 1px solid var(--border);
      color: var(--text);
      padding: .6rem 1.5rem;
      border-radius: .5rem;
      transition: background .2s;
    }
    .btn-cancel:hover {
      background: var(--shadow-sm);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" th:href="@{/clinica/dashboard}"><i class="bi bi-hospital-fill me-1"></i>Panel Clínica</a>
      <div class="ms-auto">
        <a class="btn btn-logout btn-sm" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión</a>
      </div>
    </div>
  </nav>

  <!-- Formulario de Registro -->
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h4><i class="bi bi-person-plus me-2"></i>Registrar Nuevo Médico</h4>
      </div>
      <div class="register-body">
        <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
        <form th:action="@{/clinica/medicos/nuevo}" th:object="${usuarioDto}" method="post">
          <label class="form-label">Nombre Completo</label>
          <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingresa el nombre" required/>

          <label class="form-label">Login</label>
          <input type="text" th:field="*{usuariologin}" class="form-control" placeholder="Usuario" required/>

          <label class="form-label">Correo Electrónico</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com" required/>

          <label class="form-label">Documento</label>
          <input type="text" th:field="*{documento}" class="form-control" placeholder="Número de documento" required/>

          <label class="form-label">Teléfono</label>
          <input type="text" th:field="*{telefono}" class="form-control" placeholder="Opcional"/>

          <label class="form-label">Dirección</label>
          <input type="text" th:field="*{direccion}" class="form-control" placeholder="Opcional"/>

          <label class="form-label">Contraseña</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required/>

          <button type="submit" class="btn-submit">Registrar Médico</button>
        </form>
      </div>
      <div class="cancel-container">
        <a th:href="@{/clinica/dashboard}" class="btn-cancel">Cancelar</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
