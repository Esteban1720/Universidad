<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bienvenida</title>

    <!-- Bootstrap CSS (CDN) -->
	<link 
	  rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/}">Citas Médicas</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Cerrar Sesión</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4">Bienvenido(a), <span th:text="${nombreUsuario}">Nombre Usuario</span>!</h2>
            <h5>Tus roles asignados:</h5>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item" th:each="rol : ${rolesUsuario}" th:text="${rol.nombre}"></li>
            </ul>
            <p class="text-muted">Aquí podrás acceder a tu panel de gestión de citas, ver tus próximas consultas, etc.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
