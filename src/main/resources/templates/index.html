<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gestión de Citas Médicas</title>
  <meta name="description" content="Plataforma para agendar, consultar y administrar citas médicas en línea."/>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"
  />

  <style>
    /* ==================== Variables Compartidas ==================== */
    :root {
      --primary: #0b3d91;
      --secondary: #ffffff;
      --accent: #f39c12;
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --text: #333333;
      --text-muted: #6c757d;
      --shadow-sm: rgba(0,0,0,0.05);
    }

    /* ==================== Reset y Base ==================== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a { text-decoration: none; }

    /* ==================== Navbar ==================== */
    .navbar {
      background: var(--primary) !important;
      box-shadow: 0 2px 4px var(--shadow-sm);
    }
    .navbar-brand {
      color: var(--secondary) !important;
      font-weight: 600;
    }

    /* ==================== Main Content ==================== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p.lead {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    /* ==================== Buttons ==================== */
    .btn-success {
      background: var(--accent);
      border: none;
      transition: transform 0.2s;
    }
    .btn-success:hover {
      background: #d48806;
      transform: scale(1.05);
    }
    .btn-outline-primary {
      color: var(--primary);
      border-color: var(--primary);
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-primary:hover {
      background: var(--primary);
      color: var(--secondary);
    }

    /* ==================== Footer ==================== */
    footer {
      background: var(--primary);
      color: var(--secondary);
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <i class="bi bi-hospital me-1"></i>Citas Médicas
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Bienvenido a Gestión de Citas Médicas</h1>
    <p class="lead">
      Administra tus consultas médicas desde cualquier lugar.<br/>
      Rápido, seguro y gratuito.
    </p>
    <div>
      <a th:href="@{/login}" class="btn btn-success me-2">
        <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
      </a>
      <a th:href="@{/registro}" class="btn btn-outline-primary">
        <i class="bi bi-person-plus me-1"></i>Crear Cuenta
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    &copy; 2025 Citas Médicas — Todos los derechos reservados.
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
