<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Historial de Cita — Médico</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"/>
  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #0b3d91;
      --background-color: #f2f4f7;
      --text-color: #333333;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --border-radius: .75rem;
      --spacing: 1rem;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: var(--primary-color) !important;
      box-shadow: 0 2px 4px var(--shadow-color);
    }
    .navbar-brand, .btn-logout {
      color: #ffffff !important;
    }
    .container {
      max-width: 700px;
      padding: calc(var(--spacing) * 2) var(--spacing);
    }
    .card {
      background-color: #ffffff;
      border: none;
      border-radius: var(--border-radius);
      box-shadow: 0 .5rem 1rem var(--shadow-color);
    }
    .form-label {
      font-weight: 500;
      color: #6c757d;
    }
    .content-box {
      border: 1px solid #dee2e6;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      background-color: #ffffff;
    }
    .card-footer {
      background: transparent;
      border-top: none;
      padding-top: 0;
    }
    .btn-group-custom .btn {
      min-width: 140px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" th:href="@{/medico/dashboard}">
      <i class="bi bi-journal-text me-1"></i>Historial Cita
    </a>
    <div class="ms-auto">
      <a class="btn btn-logout btn-sm" th:href="@{/logout}" title="Cerrar sesión">
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="card p-4">
    <h2 class="mb-4">Datos de la Cita</h2>
    <ul class="list-unstyled mb-4">
      <li><strong>Paciente:</strong> <span th:text="${cita.pacienteNombre}"></span></li>
      <li><strong>Clínica:</strong> <span th:text="${cita.clinicaNombre}"></span></li>
      <li><strong>Fecha y Hora:</strong> <span th:text="${#temporals.format(cita.fechaHora,'dd/MM/yyyy HH:mm')}"></span></li>
    </ul>

    <div class="mb-4">
      <label class="form-label">Diagnóstico</label>
      <div class="content-box" th:text="${historial.diagnostico}"></div>
    </div>
    <div class="mb-4">
      <label class="form-label">Receta / Fórmulas</label>
      <div class="content-box" th:text="${historial.receta}"></div>
    </div>

    <div class="card-footer d-flex justify-content-between btn-group-custom">
      <!-- Botones invertidos en posición: Volver a la izquierda, Imprimir a la derecha -->
      <button type="button" onclick="history.back()" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> Volver a Mis Citas
      </button>
      <a th:href="@{'/medico/historial-cita/pdf/' + ${cita.id}}" target="_blank" class="btn btn-primary">
        <i class="bi bi-printer-fill me-1"></i> Imprimir PDF
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
