<!-- src/main/resources/templates/medico/realizar-cita.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Atender Cita — Médico</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"/>
  <style>
    :root {
      --primary: #0b3d91;
      --secondary: #ffffff;
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --text: #333333;
      --text-muted: #6c757d;
      --shadow-sm: rgba(0,0,0,0.05);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin:0; padding:0; height:100%;
      font-family:"Segoe UI",sans-serif;
      background:var(--bg); color:var(--text);
    }
    .navbar {
      background: var(--primary) !important;
      box-shadow: 0 2px 4px var(--shadow-sm);
    }
    .navbar-brand { color: var(--secondary) !important; font-weight:600; }
    .btn-logout {
      color: var(--secondary);
      border:1px solid var(--secondary);
      border-radius:.375rem;
      padding:.4rem .8rem;
    }
    .btn-logout:hover {
      background: var(--secondary);
      color: var(--primary);
    }

    .container {
      padding:2rem 1rem; max-width:700px;
    }
    h2 { color: var(--primary); margin-bottom:1.5rem; }
    .card {
      background: var(--card-bg);
      border:none; border-radius:.75rem;
      box-shadow:0 .5rem 1rem var(--shadow-sm);
    }
    .form-label { font-weight:500; color:var(--text-muted); }
    .btn-success { background:#28a745; border:none; transition:transform .2s; }
    .btn-success:hover { transform:scale(1.03); }
    .btn-secondary { background:#6c757d; border:none; }
    .btn-secondary:hover { background:#5a6268; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" th:href="@{/medico/citas}">Atender Cita</a>
    <div class="ms-auto">
      <a class="btn btn-logout btn-sm" th:href="@{/logout}">
        <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card mb-4">
    <div class="card-body">
      <h2>Atender Cita</h2>
      <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
      <p><strong>Paciente:</strong> <span th:text="${cita.paciente.nombre}"></span></p>
      <p><strong>Clínica:</strong> <span th:text="${cita.clinica.nombre}"></span></p>
      <p><strong>Fecha y Hora:</strong>
        <span th:text="${#temporals.format(cita.fechaHora,'dd/MM/yyyy HH:mm')}"></span>
      </p>
    </div>
  </div>

  <form th:action="@{/medico/realizar-cita/{id}(id=${cita.id})}"
        th:object="${historialDto}"
        method="post">
    <!-- CSRF token -->
    <input th:if="${_csrf != null}" type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label for="diagnostico" class="form-label">Diagnóstico</label>
      <textarea id="diagnostico"
                class="form-control"
                rows="4"
                required
                th:field="*{diagnostico}"></textarea>
    </div>

    <div class="mb-3">
      <label for="receta" class="form-label">Receta / Fórmulas</label>
      <textarea id="receta"
                class="form-control"
                rows="4"
                required
                th:field="*{receta}"></textarea>
    </div>

    <button type="submit" class="btn btn-success me-2">
      <i class="bi bi-save me-1"></i>Guardar y Finalizar
    </button>
    <a th:href="@{/medico/citas}" class="btn btn-secondary">
      <i class="bi bi-x-circle me-1"></i>Cancelar
    </a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
