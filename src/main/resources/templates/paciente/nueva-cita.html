<!-- src/main/resources/templates/paciente/nueva-cita.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reservar Cita — Paciente</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* ==================== Variables Compartidas ==================== */
    :root {
      --primary: #0b3d91;
      --secondary: #ffffff;
      --accent: #f39c12;
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --text: #333333;
      --text-muted: #6c757d;
      --border: #dee2e6;
      --shadow-sm: rgba(0,0,0,0.05);
      --shadow-md: rgba(0,0,0,0.1);
    }

    /* ==================== Reset y Base ==================== */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a {
      text-decoration: none;
    }

    /* ==================== Navbar ==================== */
    .navbar {
      background: var(--primary) !important;
      box-shadow: 0 2px 4px var(--shadow-sm);
    }
    .navbar-brand {
      color: var(--secondary) !important;
      font-weight: 600;
    }
    .btn-logout {
      color: var(--secondary);
      border: 1px solid var(--secondary);
      border-radius: 0.375rem;
      padding: 0.4rem 0.8rem;
      transition: background 0.2s, color 0.2s;
    }
    .btn-logout:hover {
      background: var(--secondary);
      color: var(--primary);
    }

    /* ==================== Contenedor Principal ==================== */
    .container {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    /* ==================== Card ==================== */
    .card {
      background: var(--card-bg);
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem var(--shadow-sm);
      margin-bottom: 1rem;
    }

    /* ==================== Formularios ==================== */
    .form-label {
      font-weight: 500;
      color: var(--text-muted);
    }
    .form-control:read-only {
      background: #e9ecef;
      opacity: 1;
    }

    /* ==================== Botones ==================== */
    .btn-primary {
      background: var(--accent);
      border: none;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      background: #d48806;
      transform: scale(1.05);
    }
    .btn-secondary {
      background: #6c757d;
      border: none;
      transition: background 0.2s;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" th:href="@{/paciente/dashboard}">
        <i class="bi bi-person-heart me-1"></i>Paciente
      </a>
      <div class="ms-auto">
        <a class="btn btn-logout btn-sm" th:href="@{/logout}">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2>Reservar Nueva Cita</h2>
        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
        <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
        <form th:action="@{/paciente/nueva-cita}" th:object="${citaDto}" method="post">
          <!-- Selección de Clínica -->
          <div class="mb-3" th:if="${clinicaSeleccionada == null}">
            <label class="form-label">Clínica</label>
            <select class="form-select" th:field="*{clinicaId}" required
                    onchange="window.location='?clinicaId='+this.value">
              <option value="">-- Seleccione Clínica --</option>
              <option th:each="cli : ${clinicas}"
                      th:value="${cli.id}"
                      th:text="${cli.nombre}">
              </option>
            </select>
          </div>
          <!-- Clínica fija -->
          <div class="mb-3" th:if="${clinicaSeleccionada != null}">
            <label class="form-label">Clínica seleccionada</label>
            <input class="form-control"
                   th:value="${clinicaSeleccionadaObjeto.nombre}"
                   readonly/>
            <input type="hidden"
                   name="clinicaId"
                   th:value="${clinicaSeleccionadaObjeto.id}"/>
          </div>
          <!-- Selección de Médico -->
          <div class="mb-3" th:if="${clinicaSeleccionada != null}">
            <label class="form-label">Médico</label>
            <select class="form-select" th:field="*{medicoId}" required>
              <option value="">-- Seleccione Médico --</option>
              <option th:each="med : ${medicosDeLaClinica}"
                      th:value="${med.id}"
                      th:text="${med.nombre}">
              </option>
            </select>
          </div>
          <!-- Fecha y hora -->
          <div class="mb-3" th:if="${clinicaSeleccionada != null}">
            <label class="form-label" for="fechaHora">Fecha y Hora</label>
            <input type="datetime-local"
                   id="fechaHora"
                   name="fechaHora"
                   class="form-control"
                   th:field="*{fechaHora}"
                   required/>
          </div>
		  <div class="mb-3">
		    <label for="correoContacto" class="form-label">Correo de contacto</label>
		    <input type="email" id="correoContacto" name="correoContacto"
		           th:field="*{correoContacto}" class="form-control" placeholder="ejemplo@dominio.com" required/>
		  </div>
		  <div class="mb-3">
		    <label for="motivo" class="form-label">Motivo de la cita</label>
		    <textarea id="motivo" name="motivo" th:field="*{motivo}"
		              class="form-control" rows="3" required></textarea>
		  </div>

          <!-- Botones -->
          <button type="submit" class="btn btn-primary me-2"
                  th:if="${clinicaSeleccionada != null}">
            <i class="bi bi-calendar-plus me-1"></i>Reservar
          </button>
          <a th:href="@{/paciente/mis-citas}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i>Volver
          </a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
