<!-- src/main/resources/templates/home/select-role.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Seleccionar Rol</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet" 
  />

  <style>
    :root {
      --primary: #0b3d91;
      --secondary: #ffffff;
      --accent: #f39c12;
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --text: #333333;
      --text-muted: #6c757d;
      --shadow-sm: rgba(0,0,0,0.05);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin:0; padding:0; height:100%;
      font-family:"Segoe UI",sans-serif;
      background:var(--bg); color:var(--text);
    }
    a { text-decoration:none; }

    .navbar {
      background: var(--primary) !important;
      box-shadow: 0 2px 4px var(--shadow-sm);
    }
    .navbar-brand { color: var(--secondary) !important; font-weight:600; }
    .btn-logout {
      color: var(--secondary);
      border:1px solid var(--secondary);
      border-radius:.375rem;
      padding:.4rem .8rem;
      transition:background .2s,color .2s;
    }
    .btn-logout:hover {
      background: var(--secondary);
      color: var(--primary);
    }

    .container {
      padding:2rem 1rem;
      max-width:500px;
    }
    .card {
      border:none;
      border-radius:.75rem;
      box-shadow:0 .5rem 1rem var(--shadow-sm);
    }
    .card-header {
      background: var(--primary);
      color: var(--secondary);
      border-top-left-radius:.75rem;
      border-top-right-radius:.75rem;
    }
    .card-body h4 {
      margin-bottom:.5rem;
    }
    .form-check-label {
      font-weight:500;
      color: var(--text);
    }
    .btn-success {
      background: #28a745;
      border:none;
      transition: transform .2s;
    }
    .btn-success:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}"><i class="bi bi-house-door"></i> Citas Médicas</a>
      <div class="ms-auto">
        <a class="btn btn-logout btn-sm" th:href="@{/logout}">
          <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header text-center">
        <h4>Hola, <span th:text="${nombreUsuario}"></span></h4>
        <small class="text-white-75">Selecciona tu rol para continuar</small>
      </div>
      <div class="card-body">
        <form th:action="@{/home/selectRole}" method="post">
          <div class="mb-3" th:each="r : ${roles}">
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="radio" 
                name="rol" 
                th:id="${r}" 
                th:value="${r}" 
                required
              />
              <label class="form-check-label" th:for="${r}" th:text="${r}">ROL</label>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-door-open me-1"></i>Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
